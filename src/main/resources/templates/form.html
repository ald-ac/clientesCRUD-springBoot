<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/listar}">Admin Clientes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/listar}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-primary my-2" th:text="${titulo}"></h1>

		<form th:action="@{/guardar}" th:object="${cliente}" method="post">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label> 
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido</label> 
				<input type="text" class="form-control" id="apellido" th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> 
				<input type="text" class="form-control" id="email" th:field="*{email}" th:errorclass="'form-control alert-danger'">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>
			<div class="mb-3">
				<label for="fecha" class="form-label">Fecha</label> 
				<input type="date" class="form-control" id="fecha" th:field="*{creadoEn}" th:errorclass="'form-control alert-danger'">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('creadoEn')}" th:errors="*{creadoEn}"></small>
			</div>
			<button type="submit" class="btn btn-success" th:text="${textoBoton}"></button>
		</form>
		
	</div>
</body>
</html>
